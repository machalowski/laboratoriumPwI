<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <label for="a">a: </label>
        <input type="number" id="a">
        <br><br>
        <label for="b">b: </label>
        <input type="number" id="b">
        <br><br>
        <label for="suma">Suma: </label>
        <output id="suma"></output>
        <br><br>
        <label for="roznica">Roznica: </label>
        <output id="roznica"></output>
        <br><br>
        <label for="mnozenie">Mnozenie </label>
        <output id="mnozenie"></output>
        <br><br>
        <label for="dzielenie">Dzielenie: </label>
        <output id="dzielenie"></output>
        <br><br>
        <button type="button" id="licz">Oblicz</button>
    </form>
    <script>
        var button = $("#licz");
        button.click(() => {
            var a = $("#a").val();
            var b = $("#b").val();
            a = parseInt(a);
            b = parseInt(b);
            var suma = $("#suma");
            suma.val(a + b);

            var roznica = $("#roznica");
            roznica.val(a - b);

            var mnozenie = $("#mnozenie");
            mnozenie.val(a * b);

            if(b != 0){
                var dzielenie = $("#dzielenie");
                dzielenie.val(a / b);
            }
            else{
                $("#dzielenie").text("nie można dzielić przez 0");
            }
        })
    </script>
</body>
</html>
