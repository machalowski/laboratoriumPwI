<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="a">a: </label>
        <input type="number" id="a">
        <br><br>
        <label for="b">b: </label>
        <input type="number" id="b">
        <br><br>
        <label for="suma">Suma: </label>
        <output id="suma"></output>
        <br><br>
        <label for="roznica">Roznica: </label>
        <output id="roznica"></output>
        <br><br>
        <label for="mnozenie">Mnozenie </label>
        <output id="mnozenie"></output>
        <br><br>
        <label for="dzielenie">Dzielenie: </label>
        <output id="dzielenie"></output>
        <br><br>
        <button type="button" id="licz">Oblicz</button>
    </form>
    <script>
        var button = document.getElementById("licz");
        button.addEventListener("click", () => {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseInt(a);
            b = parseInt(b);
            var suma = a + b;
            document.getElementById("suma").innerHTML = suma;
            var roznica =  a - b;
            document.getElementById("roznica").innerHTML = roznica;
            var mnozenie =  a * b;
            document.getElementById("mnozenie").innerHTML = mnozenie;
            if(b != 0){
                var dzielenie = a / b;
                document.getElementById("dzielenie").innerHTML = dzielenie;
            }
            else{
                document.getElementById("dzielenie").innerHTML = "Nie mozna dzielic przez 0";
            }
        })
    </script>
  
</body>
</html>
