<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
    <div id="komunikat">
        To jest tekst
    </div>
    <a href="#" id="schowaj">
        Schowaj
    </a>
    <a href="#" id="pokaz">
        Pokaz
    </a>
    <script>
        $("#schowaj").click(function() {
            $("#komunikat").slideUp()
        });
        $("#pokaz").click(function() {
            $("#komunikat").slideDown()
        });
    </script>
</body>
</html>
